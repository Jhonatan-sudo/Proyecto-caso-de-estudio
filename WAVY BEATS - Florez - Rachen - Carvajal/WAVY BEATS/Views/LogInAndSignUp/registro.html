  <div class="d-flex align-items-center justify-content-center vh-10">
        <div class="card register-card shadow-lg" style="width: 100%; max-width: 1000px;">
          <h3 class="text-center mb-4">📝 Crear Cuenta</h3>

          <form action="/register" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Ingresa tu nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="Con este nombre los demás usuarios te identificarán">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Ingresa tu correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo123@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Ingresa tu contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Recomendamos usar una mayúscula y números">
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="">
            </div>

            <button type="submit" class="btn btn-custom w-100">Registrarme</button>
          </form>

          <div class="text-center mt-3">
            <small>¿Ya tienes cuenta? <a href="/Views/LogInAndSignUp/login.html" class="text-decoration-none fw-bold">Inicia sesión</a></small>
          </div>
        </div>
      </div>
