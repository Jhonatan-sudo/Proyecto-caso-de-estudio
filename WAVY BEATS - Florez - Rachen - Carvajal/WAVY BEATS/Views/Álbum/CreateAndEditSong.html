<div class="container mt-5">
  <h2 class="mb-4 text-center">Crear / Editar Canción</h2>

  <form action="#" method="post">
    <!-- Selección del álbum -->
    <div class="mb-3">
      <label for="album" class="form-label">Álbum</label>
      <select class="form-select" id="album" name="album" required>
        <option value="" disabled selected>Seleccione un álbum</option>
        <option value="album1">Álbum 1 - Nombre</option>
        <option value="album2">Álbum 2 - Nombre</option>
        <option value="album3">Álbum 3 - Nombre</option>
        <!-- Aquí puedes cargar dinámicamente los álbumes desde backend -->
      </select>
    </div>

    <!-- Título de la canción -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título de la Canción</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required />
    </div>

    <!-- Duración -->
    <div class="row mb-3">
      <div class="col">
        <label for="minutos" class="form-label">Minutos</label>
        <input type="number" class="form-control" id="minutos" name="minutos" min="0" required />
      </div>
      <div class="col">
        <label for="segundos" class="form-label">Segundos</label>
        <input type="number" class="form-control" id="segundos" name="segundos" min="0" max="59" required />
      </div>
    </div>

    <!-- Intérprete -->
    <div class="mb-3">
      <label for="interprete" class="form-label">Intérprete</label>
      <input type="text" class="form-control" id="interprete" name="interprete" required />
    </div>

    <!-- Botones -->
   <div class="d-flex justify-content-between gap-2">
  <button type="button" class="btn btn-primary">
    Agregar otra Canción
  </button>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar Canción</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
  </div>
</div>

  </form>
