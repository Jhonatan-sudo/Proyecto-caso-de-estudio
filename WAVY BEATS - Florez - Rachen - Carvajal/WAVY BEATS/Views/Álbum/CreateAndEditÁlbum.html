<div class="container mt-5">
  <h2 class="mb-4 text-center">Crear / Editar Álbum</h2>

  <form action="#" method="post">
    <!-- Datos del álbum -->
    <div class="mb-3">
        <!--Agrega un margen inferior entre elementos para que no estén tan pegados-->
      <label for="titulo" class="form-label">Título del Álbum</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>

    <div class="mb-3">
        <!--Agrega un margen inferior entre elementos para que no estén tan pegados.-->
      <label for="anio" class="form-label">Año de Producción</label>
      <input type="number" class="form-control" id="anio" name="anio" min="1900" max="2099" required>
    </div>

    <div class="mb-3">
        <!--Agrega un margen inferior entre elementos para que no estén tan pegados.-->
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <!--Agrega un margen inferior entre elementos para que no estén tan pegados.-->
      <label for="medio" class="form-label">Medio (CD, Casete, Disco, etc.)</label>
      <input type="text" class="form-control" id="medio" name="medio" required>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2">
        <!--Esto coloca los botones alineados a la derecha, uno al lado del otro, con un pequeño espacio entre ellos.-->
        <button type="submit" class="btn btn-success">Guardar Álbum</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>
</div>
